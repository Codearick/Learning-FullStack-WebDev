<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Masterclass</title>
    <style>
        .container{
            border: 2px solid red;
            display: flex;
            height: 80vh;
            /* justify-content: center; */
            align-items: center;
            /* flex-direction: column; */
            flex-wrap: wrap;
            /* There is no justify-item in flexbox  */
            /* align-content: flex-start; */
            flex-flow: row wrap;
            /* gap: 30px; */
            /* row-gap: 30px;
            column-gap: 30px ; */
            gap:30px 10px;
        }
        .item{
            /* flex-grow: 1; */
            height: 92px;
            width: 92px;
            border:2px solid black;
            /* margin:4px; */
            background-color: blueviolet;
        }
        .order-1{
            order: 1;
        }
        .order-2{
            order: 2;
        }
        .item1{
            /* flex-grow: 2; */
            /* flex-shrink: 2; */
            align-self: flex-end ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">1</div>
        <div class="item order-2">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item ">5</div>
        <div class="item"> </div>
        <div class="item"> </div>
        <div class="item"> </div>

    </div>
</body>
</html>
